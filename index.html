<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be King</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <main>
    <div class="container">
      <div id="post-list" class="sidebar"></div>

      <div class="content">
        <div id="post-detail">
          <h2 id="detail-title">Select a post</h2>
          <p id="detail-content"></p>
          <p><strong>Author:</strong> <span id="detail-author"></span></p>
          <button id="edit-button">Edit</button>
          <button id="delete-button">Delete</button>
        </div>

        <form id="edit-post-form" class="hidden">
          <h3>Edit Post</h3>
          <input type="text" id="edit-title" required />
          <textarea id="edit-content" rows="4" required></textarea>
          <button type="submit">Update Post</button>
          <button type="button" id="cancel-edit">Cancel</button>
        </form>

        <form id="new-post-form">
          <h3>Add New Post</h3>
          <input type="text" id="title" placeholder="Title" required />
          <textarea id="content" placeholder="Content" required></textarea>
          <input type="text" id="author" placeholder="Author" required />
          <button type="submit">Add Post</button>
        </form>
      </div>
    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
